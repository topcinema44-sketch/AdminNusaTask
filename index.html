<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Money Web</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; color: #333; }
    .dark { background: #121212; color: #eee; }
    .container { max-width: 480px; margin: auto; padding: 20px; }
    .card { background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .dark .card { background: #1e1e1e; }
    button { padding: 8px 12px; margin: 4px; border: none; border-radius: 8px; cursor: pointer; }
    .approve { background: #28a745; color: white; }
    .reject { background: #dc3545; color: white; }
    .logout { background: #007bff; color: white; width: 100%; margin-top: 10px; }
    .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 10px 20px; border-radius: 20px; display: none; }
    .dark .toast { background: #555; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="loginCard" class="card">
      <h2>Login Admin</h2>
      <input type="email" id="email" placeholder="Email" style="width:100%;padding:10px;margin:5px 0;">
      <input type="password" id="password" placeholder="Password" style="width:100%;padding:10px;margin:5px 0;">
      <button onclick="login()">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h2>üìã Permintaan Withdraw</h2>
      <div id="withdrawList"></div>
      <button class="logout" onclick="logout()">üö™ Logout</button>
      <button class="logout" onclick="toggleTheme()">üåô/‚òÄÔ∏è Toggle Tema</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrFmaHbmL299cum51EtJIjt5NpukpTmho",
      authDomain: "penyimpanansaldo-280df.firebaseapp.com",
      projectId: "penyimpanansaldo-280df",
      storageBucket: "penyimpanansaldo-280df.appspot.com",
      messagingSenderId: "659609775130",
      appId: "1:659609775130:web:bdd088ca5a877498c5b5a3",
      measurementId: "G-L4TW7E23H2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginCard = document.getElementById("loginCard");
    const dashboard = document.getElementById("dashboard");
    const toast = document.getElementById("toast");

    function showToast(msg) {
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).catch(err => showToast(err.message));
    }

    function logout() { auth.signOut(); }

    auth.onAuthStateChanged(user => {
      if (user) {
        loginCard.classList.add("hidden");
        dashboard.classList.remove("hidden");
        loadWithdraws();
      } else {
        loginCard.classList.remove("hidden");
        dashboard.classList.add("hidden");
      }
    });

    function loadWithdraws() {
      db.collection("withdraws").orderBy("waktu", "desc").onSnapshot(snapshot => {
        const list = document.getElementById("withdrawList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const wd = doc.data();
          list.innerHTML += `
            <div class="card">
              <p><b>${wd.email}</b></p>
              <p>${wd.ewallet} - ${wd.nomor}</p>
              <p>Jumlah: Rp${wd.jumlah.toLocaleString()}</p>
              <p>Status: ${wd.status}</p>
              <button class="approve" onclick="approveWD('${doc.id}')">‚úÖ Approve</button>
              <button class="reject" onclick="rejectWD('${doc.id}')">‚ùå Reject</button>
            </div>
          `;
        });
      });
    }

    async function approveWD(id) {
      await db.collection("withdraws").doc(id).update({ status: "success" });
      showToast("Withdraw disetujui ‚úÖ");
    }

    async function rejectWD(id) {
      await db.collection("withdraws").doc(id).update({ status: "rejected" });
      showToast("Withdraw ditolak ‚ùå");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
